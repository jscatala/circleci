machine:
    timezone:
        America/Santiago

    environment:
        PROJ_FOLDER: "CicleCI_project"

    python:
        version: 3.6.0


dependencies:
    pre:
        - sudo apt-get update 
        - sudo apt-get upgrade -y 
        - sudo apt-get install -y python-pip3
        - sudo pip3 install --upgrade pip
        - sudo pip3 install virtualenv 
